name: Build & Deploy
on:
  push:
    branches: [ release ]
  pull_request:
    branches: [ release ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v2
      - name: maven build
        run: mvn -B package --file pom.xml
      - name: list build context
        run: ls -l docker
      - name: docker login
        env:
          USER_NAME: ${{ secrets.DOCKER_USER_NAME }}
          PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: docker login -u $USER_NAME -p $PASSWORD docker.pkg.github.com
      - name: docker build
        run: docker build -t docker.pkg.github.com/yungyu16/gobang:latest docker
      - name: docker push
        run: docker push docker.pkg.github.com/yungyu16/gobang:latest